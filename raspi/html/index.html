<html>
<head>
<title>
Live Video Stream
</title>
<style>
html,body{
    margin:0;
    height:100%;
    overflow:hidden;
}
img{
    min-height:100%;
    min-width:100%;
    height:auto;
    width:auto;
    position:absolute;
    top:-100%; bottom:-100%;
    left:-100%; right:-100%;
    margin:auto;
}
</style>

</head>
<body>
<img src="" id="vidContainer">

<script>
          var url="http://"+document.domain;
          var vid = document.getElementById('vidContainer');
          vid.setAttribute('src',url+":8080/stream/video.mjpeg");
    </script>
</body>
</html>
